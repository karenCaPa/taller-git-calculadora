<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Calculadora básica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="calculator-card">
        <header class="calculator-header">
            <h1>Calculadora básica</h1>
            <p>Ingresa dos números y selecciona la operación.</p>
        </header>

        <section class="inputs">
            <div class="input-group">
                <label for="numero1">Número 1</label>
                <input type="number" id="numero1" placeholder="Escribe el primer número">
            </div>

            <div class="input-group">
                <label for="numero2">Número 2</label>
                <input type="number" id="numero2" placeholder="Escribe el segundo número">
            </div>
        </section>

        <section class="buttons">
            <button class="btn-sumar" onclick="sumar()"> Sumar</button>
            <button class="btn-restar" onclick="restar()">Restar</button>
            <button class="btn-multiplicar" onclick="multiplicar()"> Multiplicar</button>
            <button class="btn-dividir" onclick="dividir()"> Dividir</button>
        </section>

        <section class="result-box">
            <div class="result-label">Resultado</div>
            <div class="result-value" id="resultado">-</div>
        </section>

        <div class="footer-note">
            Taller Git – Calculadora colaborativa
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
